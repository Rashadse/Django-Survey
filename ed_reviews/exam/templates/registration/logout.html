{% extends "registration/base.html" %}

**registration/logout.html**
Used to show the form users the logout button

``form``



{% block content %}

    <h1>Press the button to Log out</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" name="submit" value="Submit">
    </form>

{% endblock %}
